<!DOCTYPE html>
<html lang="pt" xmlns: th="http://thymeleaf.org" 
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viagem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>

	<h4>  Lista de viagens </h4>
	<h3> <a href="/viagem"  class="waves-effect waves-light btn"><i class="material-icons left"></i>Cadastrar Viagem </a> </h3>
		 <form th:action="@{/searchviagem}"  method="get" >
		 	<input type="text" name="keyword" th:value="${keyword}" placeholder="pesquise uma viagem" />
		 	<input type="submit" value="pesquisar" />
		 	<input type="reset" value="apagar" />
		 </form>
	<table class="container">
		<thead>
			<tr>
				<th> Destino da Viagem</th>
				<th>Previsao da hora de chegada</th>
				<th> Hora de saida </th>
				<th> Edit </th>
				<th> Delete </th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="viagem:${viagem}">
			<td> <a th:href="${(#mvc.url('VC#detalhesViagem').arg(0, viagem.codviagem)).build()}"> <span th:text=${viagem.destino_viagem}></span></a></td>
			<td> <span th:text=${viagem.prev_chegada}> </span> </td>
			<td><span th:text=${viagem.saida}> </span> </td>
			<td> <a th:href="@{/editviagem/{cod_viagem}(cod_viagem=${viagem.codviagem})}"> Edit </a></td>
				<td><a th:href="@{/deleteviagem/{cod_viagem}(cod_viagem=${viagem.codviagem})}">Delete</a></td>
			</tr>
		</tbody>
	</table>
	
	<!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
