<!DOCTYPE html>
<html lang="pt" xmlns: th="http://thymeleaf.org" 
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viagem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>

	<h4>  Lista de viagens </h4>
	<h2> PESQUISAR PELA CHAVE DA VIAGEM </h2>
		 <form th:action="@{/findByChave}"  method="get" >
		 	<input type="text" name="chaveviagem" th:value="${chaveviagem}" placeholder="pesquise uma viagem pela chave" />
		 	<input type="submit" value="pesquisar" />
		 	<input type="reset" value="apagar" />
		 </form>
	<table class="container">
		<thead>
			<tr>
				<th> Destino da Viagem</th>
				<th> Nome do passageiro </th>
				<th> Chave da viagem</th>
				<th> Delete </th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="destinoporchave:${destinoporchave}">
		
				<td><span th:text=${destinoporchave.DestinoViagem}> </span> </td>
			<td><span th:text=${destinoporchave.Nome}> </span> </td>
				<td><span th:text=${destinoporchave.ChaveViagem}> </span> </td>
		<!--	<td> <a th:href="@{/editviagem/{cod_viagem}(cod_viagem=${viagem.codviagem})}"> Edit </a></td>
				<td><a th:href="@{/deleteviagem/{cod_viagem}(cod_viagem=${viagem.codviagem})}">Delete</a></td> -->
			</tr>
		</tbody>
	</table>
	
	<!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
