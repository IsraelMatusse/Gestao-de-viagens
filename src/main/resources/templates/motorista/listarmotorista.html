<!DOCTYPE html>
<html lang="pt" xmlns: th="http://thymeleaf.org" 
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motorista</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>

	<h4>  Lista de motoristas</h4>
	<h3> <a href="/cadastrarmotorista"  class="waves-effect waves-light btn"><i class="material-icons left"></i>Cadastrar Motorista </a> </h3>
	<table class="container">
		<thead>
			<tr>
				<th> Nome</th>
				<th>Apelido</th>
				<th> Ano de nascimento </th>
				<th> Email </th>
				<th> Bairro </th>
				<th> Provincia </th>
				<th> Cidade </th>
				<th> Nr carta</th>
				<th> Nivel da carta </th>
				
			</tr>
		</thead>
		<tbody>
			<tr th:each="motorista:${motoristas}">
			<td> <a th:href="${(#mvc.url('MC#detalhesmotorista').arg(0, motorista.codigo)).build()}"> <span th:text=${motorista.nome}></span></a></td>
			<td> <span th:text=${motorista.apelido}> </span> </td>
			<td><span th:text=${motorista.anonascimento}> </span> </td>
			<td><span th:text=${motorista.email}> </span> </td>
			<td><span th:text=${motorista.bairro}> </span> </td>
			<td><span th:text=${motorista.provincia}> </span> </td>
			<td><span th:text=${motorista.cidade}> </span> </td>
			<td><span th:text=${motorista.nrcarta}> </span> </td>
			<td><span th:text=${motorista.nivelcarta}> </span> </td>
			</tr>
		</tbody>
	</table>
	
	<!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
