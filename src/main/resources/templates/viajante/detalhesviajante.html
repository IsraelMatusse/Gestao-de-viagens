<html>
<head>
<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viajante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>

	<h1> Viajante </h1>
		<h3> <a href="/listarviajante"  class="waves-effect waves-light btn"><i class="material-icons left"></i>Listar Viajantes </a> </h3>
	<div th:each="viajante:${viajante}" class="container">
		<div class="row">
			<p>  <span th:text=${viajante.nome}></span></p>
			<p> <span th:text=${viajante.apelido}> </span> </p>
			<p> <span th:text=${viajante.anonascimento}> </span> </p>
			<p> <span th:text=${viajante.email}> </span> </p>
			<p> <span th:text=${viajante.provincia}> </span> </p>
			<p> <span th:text=${viajante.cidade}> </span> </p>
			<p> <span th:text=${viajante.bairro}> </span> </p>
		</div>
	
		<div th:each="viajante:${viajante}" class="container">
	    <form th:action="@{/associarviajante(cod_viajante=${viajante.codigo})}" method="POST">
        <label><b>Viagens:</b></label>
        <select name="codviagem" required>
            <option value="">Escolha a viagem</option>
      	     <option  th:each="viagem:${viagem}"
                        th:value="${viagem.codviagem}"
                    	 th:text="${viagem.destino_viagem}"> 
            </option>  
        </select>   
        <input type="submit" value="Associar viagem" />
    </form>
		</div>
	<!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
