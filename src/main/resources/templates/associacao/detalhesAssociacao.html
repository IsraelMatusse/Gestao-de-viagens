<!DOCTYPE html>
<html lang="pt" xmlns: th="http://thymeleaf.org" 
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes da associacao</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
	
	<h2> Associacao </h2>
	
		<h3> <a href="/listarAssociacao"  class="waves-effect waves-light btn"><i class="material-icons left"></i>Listar Associacao </a> </h3>
	
		<div th:each="associacao:${associacao}" class="container">
		
		<div class="row">
		<p> <strong> Nome da associacao: </strong><span th:text="${associacao.nomeassociacao}"> </span> </p>
		<p><strong> Email da assoiacao:  </strong> <span th:text="${associacao.emailassociacao}"> </span> </p>
		<p> <strong> Contacto da associacao: </strong> <span th:text="${associacao.contactoassociacao}"> </span> </p>
		<p> <strong> Bairro da associacao: </strong> <span th:text="${associacao.bairroassociacao}"> </span> </p>
		<p> <strong> Cidade da associacao: </strong> <span th:text="${associacao.cidadeassociacao}"> </span> </p>
		</div>
		
		 <form th:action="@{/associarrota(cod_associacao=${associacao.codassociacao})}" method="POST">
        <label><b>Rotas:</b></label>
        <select name="codrota" required>
            <option value="">Escolha a Rota</option>
      	     <option  th:each="rota:${rota}"
                        th:value="${rota.codrota}"
                    	 th:text="${rota.nomerota}"> 
            </option>  
        </select>   
        <input type="submit" value="Associar viagem" />
    </form>
	
		
		
		
			<!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
