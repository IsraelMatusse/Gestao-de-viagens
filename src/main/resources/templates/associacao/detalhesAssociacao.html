<!DOCTYPE html>
<html lang="pt" xmlns: th="http://thymeleaf.org" 
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes da associacao</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
	
	<h2> Associacao </h2>
	
		<h3> <a href="/listarAssociacao"  class="waves-effect waves-light btn"><i class="material-icons left"></i>Listar Associacao </a> </h3>
	
		<div th:each="associacao:${associacao}" class="container">
		
		<div class="row">
		<p> <strong> Nome da associacao: </strong><span th:text="${associacao.nomeassociacao}"> </span> </p>
		<p><strong> Email da assoiacao:  </strong> <span th:text="${associacao.emailassociacao}"> </span> </p>
		<p> <strong> Contacto da associacao: </strong> <span th:text="${associacao.contactoassociacao}"> </span> </p>
		<p> <strong> Bairro da associacao: </strong> <span th:text="${associacao.bairroassociacao}"> </span> </p>
		<p> <strong> Cidade da associacao: </strong> <span th:text="${associacao.cidadeassociacao}"> </span> </p>
		</div>
		
		<h4> Cdastro de transporte da associacao </h4>
			<form method="POST">
		<p> <label for="marca"> Marca </label > <input type="text" value="" name="marca" />
		 <p> <label for="modelo"> Modelo </label > <input type="text" value="" name="modelo" />
		 <p> <label for="cor"> Cor </label > <input type="text" value="" name="cor" />
		  <p> <label for="matricula"> Matricula </label > <input type="text" value="" name="matricula" />
		   <p> <label for="Lotacao"> Lotacao </label > <input type="number" value="" name="lotacao"/>
		  <p> <label for="nrportas"> Numero de portas </label > <input type="number" value="" name="nrportas"/>
		  <p> <label for="anofabrico"> Ano de fabrico </label > <input type="number" value="" name="anofabrico"/>
			 <p> <label for="nrmotor"> Numero do motor </label > <input type="text" value="" name="nrmotor"/>
			  <p> <label for="pesobruto"> Peso bruto </label > <input type="number" value="" name="pesobruto"/>
		<p> <input type="submit" value="cadastrar" /> </p>
		</form>
		
		</div>
		
		
		
			<!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
