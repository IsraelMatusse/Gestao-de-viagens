<!DOCTYPE html>
<html lang="pt" xmlns: th="http://thymeleaf.org" 
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>    
<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viagem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>

	<p> <a href="/"> Listar Viagens </a> </p>
    <form action="" method="post">

    <p><label for="destino_viagem">Destino</label>
    <input type="text" name="destino_viagem" id="" value=""></p>
    <p><label for="saida">Hora de saida</label>
    <input type="time" name="saida" id="" value=""></p>
     <p><label for="prev_chegada">Previsao de chegada</label>
    <input type="time" name="prev_chegada" id="" value=""></p>
    
    	<label><b>Proprietarios:</b></label>
        <select th:field="${viagem.transporte}"required>
            <option value="">Escolha o motorista</option>
      	     <option  th:each="motorista:${motoristas}"
                        th:value="${motorista.codigo}"
                    	 th:text="${motorista.nome}"> 
            </option>  
        </select>
	<p> <input type="submit" value="cadastrar" </p>
    </form>
    
        
    
	<!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
