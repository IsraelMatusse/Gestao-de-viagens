<!DOCTYPE html>
<html lang="pt" xmlns: th="http://thymeleaf.org" 
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de viajantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>

	<h4>  Lista de viagens </h4>
	<h3> <a href="/viajante"  class="waves-effect waves-light btn"><i class="material-icons left"></i>Cadastrar Viagem </a> </h3>
	<table class="container">
		<thead>
			<tr>
				<th> Nome</th>
				<th>Apelido</th>
				<th> Ano de nascimento </th>
				<th>Email</th>
				<th>Provincia</th>
				<th>Cidade</th>
				<th>Bairro</th>
								
			</tr>
		</thead>
		<tbody>
			<tr th:each="viajante:${viajante}">
			<td> <a th:href="${(#mvc.url('VC#detalhesviajante').arg(0, viajante.codigo)).build()}"> <span th:text=${viajante.nome}></span></a></td>
			<td> <span th:text=${viajante.apelido}> </span> </td>
			<td> <span th:text=${viajante.anonascimento}> </span> </td>
			<td> <span th:text=${viajante.email}> </span> </td>
			<td> <span th:text=${viajante.provincia}> </span> </td>
			<td> <span th:text=${viajante.cidade}> </span> </td>
			<td> <span th:text=${viajante.bairro}> </span> </td>
			</tr>
		</tbody>
	</table>
	
	<!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
