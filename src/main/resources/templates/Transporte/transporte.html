<!DOCTYPE html>
<html lang="pt" xmlns: th="http://thymeleaf.org" 
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>    
<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transporte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>

	<p> <a href="/listartransporte"> Listar Transporte </a> </p>
    <form action="" method="post">

	<p> <label for="marca"> Marca </label > <input type="text" value="" name="marca" /> </p>
	<p> <label for="modedelo"> Modelo </label > <input type="text" value="" name="modelo" />  </p>
			   <p> <label for="anonafabrico"> ano de fabrico </label > <input type="number" value="" name="anofabrico"/></p>
	  <p> <label for="cor"> Cor </label > <input type="text" value="" name="cor"/> </p>
	  <p>  <label for="matricula"> Matricula </label > <input type="text" value="" name="matricula" /> </p>
	  	<p> <label for="Cidade"> Cidade </label > <input type="text" value="" name="Cidade"/> </p>
		  	<p> <label for="nrmotor"> nr do motor </label > <input type="text" value="" name="nrmotor"/>
		  	</p><label for="tipo"> Tipo  </label > <input type="text" value="" name="tipo"/> </p>
			 <p> <label for="pesobruto"> Peso bruto </label > <input type="number" value="" name="pesobruto"/> </p>
			 <p> <label for="nrportas" > Numero de portas </label> <input type="number" name="nrportas"> </p>
			 <p> <label for="lotacao" > Lotacao </label> <input type="number" name="lotacao"> </p>
			 <p><label for="combustivel">Combustivel</label> <input type="text" name="combustivel"></p>
			 <p><label for="quilometrgem">Quilometragem</label> <input type="number" name="quilometragem" id=""></p>
	
		<p>		 
		<label><b>Associacoes:</b></label>
        <select name="associacao_codassociacao" required>
            <option value="">Escolha a associacao</option>
      	     <option  th:each="associacao:${associacao}"
                        th:value="${associacao.codassociacao}"
                    	 th:text="${associacao.nome}"> 
            </option>  
        </select>   
		</p>
	
		<p>
			<label><b>Motoristas:</b></label>
        <select name="motorista_codigo" required>
            <option value="">Escolha o motorista</option>
      	     <option  th:each="motorista:${motorista}"
                        th:value="${motorista.codmotorista}"
                    	 th:text="${motorista.nome}"> 
            </option>  
        </select>
	</p>
			 
		<p> <input type="submit" value="cadastrar" /> </p>
    </form>
    
        
    
	<!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
