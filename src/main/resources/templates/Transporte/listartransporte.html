<!DOCTYPE html>
<html lang="pt" xmlns: th="http://thymeleaf.org" 
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transporte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>

	<h4>  Lista de Carros</h4>
	<h3> <a href="/transporte"  class="waves-effect waves-light btn"><i class="material-icons left"></i>Cadastrar Motorista </a> </h3>
	
	<p>
	 <form th:action="@{/searchtransporte}" method="get" >
			<input type=text name="keyword" th:value="${keyword}" placeholder="pesquise um transporte" >
			<input type="submit" value="pesquise">
			<input type="reset" value="apagar" >
		</form>
	</p>
		<table>
		<thead>
			<tr>
				<th> Marca</th>
				<th>Modelo</th>
				<th> Ano de fabrico</th>
				<th> Cor </th>
				<th> Nr de portas </th>
				<th> Lotacao </th>
				<th> Peso bruto</th>
				<th> Nr de motor</th>
				<th> Combustivel</th>
                <th>Tipo</th>
                <th> Quilometragem </th>
                <th>Edit </th>
                <th>Delete </th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="transporte:${transporte}">
			<td> <a th:href="${(#mvc.url('TC#detalhestransporte').arg(0, transporte.codtransporte)).build()}"> <span th:text=${transporte.marca}></span></a></td>
			<td> <span th:text=${transporte.modelo}> </span> </td>
			<td><span th:text=${transporte.anofabrico}> </span> </td>
			<td><span th:text=${transporte.cor}> </span> </td>
			<td><span th:text=${transporte.nrportas}> </span> </td>
			<td><span th:text=${transporte.lotacao}> </span> </td>
			<td><span th:text=${transporte.pesobruto}> </span> </td>
			<td><span th:text=${transporte.nrmotor}> </span> </td>
			<td><span th:text=${transporte.combustivel}> </span> </td>
            <td><span th:text=${transporte.tipo}></span></td>
            <td><span th:text=${transporte.quilometragem}></span></td>
            <td><a th:href="@{/edittransporte/{cod_transporte}(cod_transporte=${transporte.codtransporte})}">Edit</a></td>
       		<td><a th:href="@{/deletetransporte/{cod_transporte}(cod_transporte=${transporte.codtransporte})}">Delete</a></td>
			</tr>
		</tbody>
	</table>
	
	<!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
